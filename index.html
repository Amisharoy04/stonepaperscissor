<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="box1"><h3>Rock Paper Scissors</h3></div>
    <div class="choice" id="rock">
    <img src="rock.png" alt="rock"/></div>

    <div class="choice1" id="paper">
        <img src="paper1.png" alt="paper1"/></div>

        <div class="choice2" id="scissor">
            <img src="scissor.png" alt="scissor"/></div>
        
    
    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0
            <p id="You">You</p></p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p id="comp">Comp</p>
        </div>
    </div>
    <div class="container">
       <button> Pick your move</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
